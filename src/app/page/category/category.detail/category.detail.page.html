<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Categor√≠as
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Buscar" (ionInput)="search($event)"></ion-searchbar>
  <div class="error-alert" *ngIf="error">
    {{error}}
  </div>
  <ion-list>
    <ion-item *ngFor="let item of categories">
      <ion-label>{{item.name}}</ion-label>
      <ion-button slot="end" (click)="edit(item.id)">

        <ion-icon name="create"></ion-icon>
      </ion-button>

      <ion-button style="margin-left:2px" slot="end" color="danger" (click)="delete(item.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" routerLink="/admin/category/new" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
