<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Buscar" (ionInput)="search($event)"></ion-searchbar>
  <div class="error-alert" *ngIf="error">
    {{error}}
  </div>
  <ion-list>
    <ion-item *ngFor="let item of products">
      <ion-label>{{item.name}}</ion-label>
      <ion-button slot="end" (click)="presentActionSheet(item.id)">
        <ion-icon name="more" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" routerLink="/admin/product/new" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
